<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="left-side">
      <img class="bg-desktop-image" src="./images/bg-main-desktop.png" alt="">
      <img class="bg-mobile-image" src="./images/bg-main-mobile.png" alt="">
      <div class="card-wrapper">
        <div class="card card-front">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="">
          </div>
          <p class="card-number" id="card-number">0000 0000 0000 0000</p>
          <div class="card-user-details">
            <p id="card-username">Jane Appleseed</p>
            <p><span id="card-month" id="card-month">00</span> / <span id="card-year" id="card-year">00</span></p>
          </div>
        </div>
        <div class="card card-back">
          <p class="card-cvc" id="card-cvc">000</p>
        </div>
      </div>
    </div>
    <div class="right-side">
      <form>
        <section class="form-elements" id="form-elements">
          <div class="form-group">
            <label for="holder-name">Cardholder Name</label>
            <input id="holder-name" type="text" placeholder="e.g. Jane Appleseed">
            <span id="holder-name-error"></span>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input id="holder-card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
            <span id="holder-card-number-error"></span>
          </div>
          <div class="form-flex">
            <div class="form-group">
              <label for="exp-date">Exp. Date(MM)</label>
              <input id="exp-date" type="text" placeholder="MM">
              <span id="exp-date-error"></span>
            </div>
            <div class="form-group">
              <label for="mm-yy">(YY)</label>
              <input id="mm-yy" type="text" placeholder="YY">
              <span id="mm-yy-error"></span>
            </div>
            <div class="form-group">
              <label for="cvc">CVC</label>
              <input id="cvc" type="text" placeholder="e.g. 123">
              <span id="cvc-error"></span>
            </div>
          </div>
        </section>
        <section class="success-container" id="success-container">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="40" cy="40" r="40" fill="url(#a)" />
            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
            <defs>
              <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6348FE" />
                <stop offset="1" stop-color="#610595" />
              </linearGradient>
            </defs>
          </svg>
          <h2 class="success-title">Thank you!</h2>
          <p class="success-text"> We've added your card details
          </p>
        </section>
        <button id="confirm-btn" class="btn confirm-btn">Confirm</button>
      </form>
    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="clintonwambugu.com">Clinton Wambugu</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
